# docker-compose.test-local.yml
# Test configuration using locally built image
# Usage: docker compose -f docker-compose.test-local.yml up -d

services:
  postgres:
    # Custom image with pg_net extension for async HTTP requests
    # See: manifests/application/rem-stack/components/postgres/extensions/README.md
    image: percolationlabs/rem-pg:18
    container_name: rem-postgres-test
    environment:
      POSTGRES_DB: rem
      POSTGRES_USER: rem
      POSTGRES_PASSWORD: rem
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5051:5432"
    volumes:
      # Mount migrations for automatic execution
      - ./src/rem/sql/migrations:/docker-entrypoint-initdb.d:ro
      # Persistent data volume (PostgreSQL 18 format)
      - postgres_data_test:/var/lib/postgresql
    # pg_net requires shared_preload_libraries and database_name config
    command:
      - postgres
      - -c
      - shared_preload_libraries=pg_net
      - -c
      - pg_net.database_name=rem
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rem -d rem"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rem-network-test

  api:
    image: percolationlabs/rem:latest
    container_name: rem-api-test
    environment:
      # Database
      POSTGRES__CONNECTION_STRING: postgresql://rem:rem@postgres:5432/rem

      # LLM settings
      LLM__DEFAULT_MODEL: anthropic:claude-sonnet-4-5-20250929
      LLM__DEFAULT_TEMPERATURE: "0.5"
      # IMPORTANT: Set these in your .env file or export them before running docker compose
      LLM__OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM__ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

      # Auth (disabled for local dev)
      AUTH__ENABLED: "false"

      # OTEL (disabled for local dev)
      OTEL__ENABLED: "false"

      # Environment
      ENVIRONMENT: development
      TEAM: rem
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      rem-network-test:
        # Alias 'rem-api' allows pg_net rem_query() to use default host
        # SELECT rem_query('LOOKUP sarah-chen', 'user123');
        aliases:
          - rem-api
    command: >
      uvicorn rem.api.main:app
      --host 0.0.0.0
      --port 8000

volumes:
  postgres_data_test:
    driver: local

networks:
  rem-network-test:
    driver: bridge
