apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: oci://public.ecr.aws/eks/charts
    chart: aws-load-balancer-controller
    targetRevision: 1.14.1
    helm:
      valuesObject:
        clusterName: ${CLUSTER_NAME}  # Set via ArgoCD config management plugin or external config
        serviceAccount:
          create: true
          name: aws-load-balancer-controller
          annotations:
            eks.amazonaws.com/role-arn: ${AWS_LB_CONTROLLER_ROLE_ARN}  # Set via IRSA
        region: ${AWS_REGION}
        vpcId: ${VPC_ID}
        enableShield: false
        enableWaf: false
        enableWafv2: false
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # kube-system already exists
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
