# ClusterSecretStores - must deploy AFTER external-secrets-operator is ready
#
# Provides:
#   - aws-parameter-store: ClusterSecretStore for AWS SSM
#   - kubernetes-secrets: ClusterSecretStore for K8s secrets (CNPG creds)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-secret-stores
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Sync wave ensures this deploys after external-secrets-operator
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/Percolation-Labs/reminiscent.git
    targetRevision: main
    path: manifests/platform/external-secrets
  destination:
    server: https://kubernetes.default.svc
    # ClusterSecretStore is cluster-scoped, namespace doesn't matter
    namespace: external-secrets-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
