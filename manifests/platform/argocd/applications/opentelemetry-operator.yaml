apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Deploy after cert-manager and cluster-issuers (needs ClusterIssuer for webhook certs)
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
    chart: opentelemetry-operator
    targetRevision: 0.99.0
    helm:
      valuesObject:
        manager:
          collectorImage:
            repository: otel/opentelemetry-collector-k8s
            tag: 0.115.1
        admissionWebhooks:
          # Use cert-manager for webhook certificates (more reliable than auto-generated)
          certManager:
            enabled: true
            issuerRef:
              name: selfsigned-cluster-issuer
              kind: ClusterIssuer
          autoGenerateCert:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: opentelemetry-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
