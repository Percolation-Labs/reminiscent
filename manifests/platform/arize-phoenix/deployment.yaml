apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix
  namespace: phoenix-system
  labels:
    app.kubernetes.io/name: phoenix
    app.kubernetes.io/component: observability
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: phoenix
      app.kubernetes.io/component: observability

  template:
    metadata:
      labels:
        app.kubernetes.io/name: phoenix
        app.kubernetes.io/component: observability

    spec:
      containers:
        - name: phoenix
          image: arizephoenix/phoenix:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 6006
              protocol: TCP
            - name: grpc
              containerPort: 4317
              protocol: TCP

          env:
            - name: PHOENIX_WORKING_DIR
              value: /data
            - name: PHOENIX_HOST
              value: "0.0.0.0"
            - name: PHOENIX_PORT
              value: "6006"
            - name: PHOENIX_GRPC_PORT
              value: "4317"

          volumeMounts:
            - name: data
              mountPath: /data

          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: phoenix-data

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: phoenix
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: phoenix-data
  namespace: phoenix-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3
  resources:
    requests:
      storage: 50Gi
