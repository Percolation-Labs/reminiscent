apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix
  namespace: siggy
  labels:
    app: phoenix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phoenix
  template:
    metadata:
      labels:
        app: phoenix
    spec:
      containers:
        - name: phoenix
          image: arizephoenix/phoenix:latest
          ports:
            - name: http
              containerPort: 6006
              protocol: TCP
            - name: grpc
              containerPort: 4317
              protocol: TCP
          env:
            # PostgreSQL connection URL (constructed from CloudNativePG secret via ExternalSecret)
            - name: PHOENIX_SQL_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: phoenix-postgres-url
                  key: PHOENIX_SQL_DATABASE_URL

            # Phoenix authentication secret
            - name: PHOENIX_SECRET
              valueFrom:
                secretKeyRef:
                  name: phoenix-secrets
                  key: PHOENIX_SECRET

            # Admin secret for API key generation (Phoenix 8.26+)
            # Remove this after creating system API keys
            - name: PHOENIX_ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: phoenix-secrets
                  key: PHOENIX_ADMIN_SECRET

            # Phoenix configuration
            - name: PHOENIX_PORT
              value: "6006"

            - name: PHOENIX_GRPC_PORT
              value: "4317"

            - name: PHOENIX_WORKING_DIR
              value: "/phoenix-data"

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3

          volumeMounts:
            - name: phoenix-data
              mountPath: /phoenix-data

      volumes:
        - name: phoenix-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: phoenix
  namespace: siggy
  labels:
    app: phoenix
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 6006
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 4317
      targetPort: grpc
      protocol: TCP
  selector:
    app: phoenix
