apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: phoenix-postgres-url
  namespace: rem-api
spec:
  refreshInterval: 5m  # Sync every 5 minutes to catch password rotations

  # Use cluster-wide Kubernetes secret store to sync from CloudNativePG secret
  secretStoreRef:
    name: kubernetes-secrets
    kind: ClusterSecretStore

  target:
    name: phoenix-postgres-url
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Construct PostgreSQL URL from CloudNativePG auto-generated secret
        PHOENIX_SQL_DATABASE_URL: "postgresql://{{ .username }}:{{ .password }}@rem-postgres-rw.rem-api.svc.cluster.local:5432/{{ .dbname }}"

  data:
    - secretKey: username
      remoteRef:
        key: rem-postgres-app
        property: username
    - secretKey: password
      remoteRef:
        key: rem-postgres-app
        property: password
    - secretKey: dbname
      remoteRef:
        key: rem-postgres-app
        property: dbname
