apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: phoenix-postgres-url
  namespace: siggy
spec:
  refreshInterval: 1h

  # Use AWS Parameter Store via ClusterSecretStore
  secretStoreRef:
    name: aws-parameter-store
    kind: ClusterSecretStore

  target:
    name: phoenix-postgres-url
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Construct PostgreSQL URL from SSM parameters
        # Phoenix uses its own database (phoenixdb) to avoid table conflicts with REM
        PHOENIX_SQL_DATABASE_URL: "postgresql://{{ .username }}:{{ .password }}@rem-postgres-rw.siggy.svc.cluster.local:5432/phoenixdb"

  data:
    - secretKey: username
      remoteRef:
        key: /siggy/postgres/username
    - secretKey: password
      remoteRef:
        key: /siggy/postgres/password
