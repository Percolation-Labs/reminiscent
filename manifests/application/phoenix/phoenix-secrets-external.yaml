# ExternalSecret for Phoenix auth secrets
#
# Phoenix requires:
#   - PHOENIX_SECRET: Used for session signing
#   - PHOENIX_ADMIN_SECRET: Used for admin API access
#
# SSM Parameters required:
#   /rem/phoenix/secret
#   /rem/phoenix/admin-secret

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: phoenix-secrets
  namespace: rem
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: aws-parameter-store
    kind: ClusterSecretStore

  target:
    name: phoenix-secrets
    creationPolicy: Owner

  data:
    - secretKey: PHOENIX_SECRET
      remoteRef:
        key: /rem/phoenix/secret
    - secretKey: PHOENIX_ADMIN_SECRET
      remoteRef:
        key: /rem/phoenix/admin-secret
