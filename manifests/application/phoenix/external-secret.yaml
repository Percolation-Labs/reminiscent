apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rem-phoenix-api-key
  namespace: siggy
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-parameter-store
    kind: ClusterSecretStore
  target:
    name: rem-phoenix-api-key
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Map Parameter Store key to environment variable name expected by OTEL collector
        PHOENIX_API_KEY: "{{ .apikey }}"
  data:
    - secretKey: apikey
      remoteRef:
        key: /siggy/phoenix/api-key
