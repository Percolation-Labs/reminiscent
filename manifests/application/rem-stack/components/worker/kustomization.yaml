# File Processor Worker Component
#
# Worker for async file processing from SQS
# KEDA scales based on SQS queue depth (0-20 replicas)
#
# Prerequisites:
#   - KEDA operator installed (via ArgoCD platform-apps)
#   - keda-operator service account has Pod Identity for SQS access (CDK)

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Uses rem-app service account (created in api component) with Pod Identity
  - deployment.yaml
  # KEDA resources for SQS-based autoscaling
  - keda-scaledobject.yaml
  - triggerauthentication.yaml
