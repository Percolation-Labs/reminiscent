# KEDA TriggerAuthentication for SQS
#
# Uses EKS Pod Identity via the workload (file-processor pods use rem-app service account).
# The rem-app service account has Pod Identity with SQS permissions (configured in CDK).

apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: file-processor-trigger-auth
spec:
  podIdentity:
    provider: aws
    identityOwner: workload  # file-processor pods provide credentials via rem-app SA
