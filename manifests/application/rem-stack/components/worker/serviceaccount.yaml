# Service Account for file-processor worker
#
# Uses Pod Identity (configured by CDK) to grant AWS permissions
# - SQS: ReceiveMessage, DeleteMessage, GetQueueAttributes
# - S3: GetObject, PutObject
#
# Note: Uses rem-app service account which has Pod Identity configured

apiVersion: v1
kind: ServiceAccount
metadata:
  name: file-processor
  # Pod Identity configured by CDK for rem-app - workers share same permissions
  # IAM role: rem-application-cluster-app
