# PostgreSQL Component (CloudNativePG)
#
# Separate from main app - can be deployed independently
# SQL init scripts generated via: ./manifests/generate-sql-configmap.sh

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - postgres-init-configmap.yaml
  - postgres-cluster.yaml
  - postgres-scheduled-backup.yaml
