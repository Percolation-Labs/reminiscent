apiVersion: apps/v1
kind: Deployment
metadata:
  name: rem-api
  labels:
    app.kubernetes.io/name: rem-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rem-api
      app.kubernetes.io/component: api

  template:
    metadata:
      labels:
        app.kubernetes.io/name: rem-api
        app.kubernetes.io/component: api
      annotations:
        instrumentation.opentelemetry.io/inject-python: "rem-api-instrumentation"

    spec:
      serviceAccountName: rem-api

      initContainers:
        # Wait for database to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z rem-postgres-rw.rem-api.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"

      containers:
        - name: rem-api
          image: percolationlabs/rem:api-23da4cf
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Environment variables from ConfigMaps (generated from CDK outputs)
          envFrom:
          - configMapRef:
              name: rem-config  # S3__BUCKET_NAME, ENVIRONMENT, OTEL__, PHOENIX__, POSTGRES__CONNECTION_STRING

          env:
            # Database configuration (nested Pydantic settings pattern)
            - name: POSTGRES__HOST
              value: rem-postgres-rw.rem-api.svc.cluster.local
            - name: POSTGRES__PORT
              value: "5432"
            - name: POSTGRES__DATABASE
              valueFrom:
                secretKeyRef:
                  name: rem-postgres-app
                  key: dbname
            - name: POSTGRES__USER
              valueFrom:
                secretKeyRef:
                  name: rem-postgres-app
                  key: username
            - name: POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rem-postgres-app
                  key: password
            - name: POSTGRES__POOL_SIZE
              value: "20"
            - name: POSTGRES__MAX_OVERFLOW
              value: "10"

            # LLM configuration
            - name: LLM__DEFAULT_MODEL
              value: "claude-3-5-sonnet-20241022"
            - name: LLM__ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: anthropic-api-key
                  optional: true
            - name: LLM__OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: openai-api-key
                  optional: true

            # Authentication configuration
            - name: AUTH__ENABLED
              value: "true"
            - name: AUTH__SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: auth-session-secret
            - name: AUTH__GOOGLE__CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: auth-google-client-id
            - name: AUTH__GOOGLE__CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: auth-google-client-secret
            - name: AUTH__JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rem-api-secrets
                  key: jwt-secret
                  optional: true

            # OpenTelemetry configuration
            - name: OTEL__ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: rem-api-config
                  key: OTEL_COLLECTOR_ENDPOINT
            - name: OTEL_SERVICE_NAME
              value: rem-api
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: deployment.environment=production,service.namespace=rem-api

            # S3 configuration
            # S3__BUCKET_NAME comes from rem-config ConfigMap via envFrom
            - name: S3__REGION
              valueFrom:
                configMapKeyRef:
                  name: rem-api-config
                  key: AWS_REGION

            # MCP configuration
            - name: MCP__REGISTRY_URL
              value: https://mcp-registry.example.com
            - name: MCP__CACHE_DIR
              value: /tmp/mcp-cache

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: rem-api
                topologyKey: kubernetes.io/hostname
