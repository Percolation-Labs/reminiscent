apiVersion: apps/v1
kind: Deployment
metadata:
  name: rem-api
  labels:
    app.kubernetes.io/name: rem-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rem-api
      app.kubernetes.io/component: api

  template:
    metadata:
      labels:
        app.kubernetes.io/name: rem-api
        app.kubernetes.io/component: api
      annotations:
        instrumentation.opentelemetry.io/inject-python: "rem-api-instrumentation"

    spec:
      serviceAccountName: rem-app

      initContainers:
        # Wait for database to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z rem-postgres-rw.rem.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"

      containers:
        - name: rem-api
          image: percolationlabs/rem:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # =======================================================================
          # Environment Configuration
          # =======================================================================
          # All shared config comes from rem-config ConfigMap (see base/kustomization.yaml)
          # Secrets come from ExternalSecrets (rem-llm-api-keys, rem-database-credentials)
          # Only deployment-specific values (like connection string construction) are inline
          # =======================================================================
          envFrom:
          - configMapRef:
              name: rem-config

          env:
            # Database connection string (must be inline to use secret refs)
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: rem-database-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rem-database-credentials
                  key: password
            - name: POSTGRES__CONNECTION_STRING
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@rem-postgres-rw.rem.svc.cluster.local:5432/remdb"

            # LLM API keys (from ExternalSecrets)
            - name: LLM__ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: anthropic-api-key
                  optional: true
            - name: LLM__OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: openai-api-key
                  optional: true

            # Auth secrets (from ExternalSecrets)
            - name: AUTH__SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: auth-session-secret
            - name: AUTH__GOOGLE__CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: auth-google-client-id
            - name: AUTH__GOOGLE__CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rem-llm-api-keys
                  key: auth-google-client-secret

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: rem-api
                topologyKey: kubernetes.io/hostname
