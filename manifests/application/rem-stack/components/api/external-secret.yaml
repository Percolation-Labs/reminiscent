apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rem-llm-api-keys
  namespace: siggy
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-parameter-store
    kind: ClusterSecretStore
  target:
    name: rem-llm-api-keys
    creationPolicy: Owner
  data:
    - secretKey: anthropic-api-key
      remoteRef:
        key: /siggy/llm/anthropic-api-key
    - secretKey: openai-api-key
      remoteRef:
        key: /siggy/llm/openai-api-key
    - secretKey: auth-session-secret
      remoteRef:
        key: /siggy/auth/session-secret
    - secretKey: auth-google-client-id
      remoteRef:
        key: /siggy/auth/google-client-id
    - secretKey: auth-google-client-secret
      remoteRef:
        key: /siggy/auth/google-client-secret
