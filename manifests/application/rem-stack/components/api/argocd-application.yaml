apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rem-api
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Percolation-Labs/reminiscent.git
    targetRevision: main
    path: manifests/application/rem-stack/components/api

  destination:
    server: https://kubernetes.default.svc
    namespace: rem

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore HPA-managed replicas
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
