# Production patch for file-processor deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-processor
spec:
  template:
    spec:
      containers:
        - name: processor
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: ENVIRONMENT
              value: "production"
