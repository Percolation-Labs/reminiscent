# Local Secrets (replaces External Secrets Operator)
#
# WARNING: This file contains example secrets for LOCAL DEVELOPMENT ONLY
# Never use these values in production. Never commit real secrets to Git.
#
# For LLM API keys, you have two options:
#   1. Set in your environment before running tilt:
#        export ANTHROPIC_API_KEY="your-key"
#   2. Edit this file locally (don't commit changes)

apiVersion: v1
kind: Secret
metadata:
  name: rem-postgres-app
type: Opaque
stringData:
  dbname: rem
  username: rem
  password: rem
  host: postgres-local.rem-local.svc.cluster.local
  port: "5432"

---
apiVersion: v1
kind: Secret
metadata:
  name: rem-llm-api-keys
type: Opaque
stringData:
  # Placeholder values - override via environment or edit locally
  anthropic-api-key: ""
  openai-api-key: ""
  auth-session-secret: "local-dev-session-secret-32chars"
  auth-google-client-id: "placeholder"
  auth-google-client-secret: "placeholder"

---
apiVersion: v1
kind: Secret
metadata:
  name: rem-api-secrets
type: Opaque
stringData:
  jwt-secret: "local-dev-jwt-secret-for-testing"
