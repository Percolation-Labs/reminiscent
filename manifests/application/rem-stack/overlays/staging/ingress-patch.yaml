# =============================================================================
# Staging Ingress Patch - PUBLIC ACCESS
# =============================================================================
#
# VISIBILITY FLAG:
#   Current: PUBLIC (internet-facing)
#
#   To make PRIVATE, change scheme to 'internal':
#     alb.ingress.kubernetes.io/scheme: internal
#
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rem-api-alb
  annotations:
    # =========================================================================
    # PUBLIC DEPLOYMENT - accessible from internet
    # Change to 'internal' for private/VPC-only access
    # =========================================================================
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=staging,Application=rem-api,Visibility=public
