# MinIO Extension for REM Stack (Tier 2)
#
# Adds S3-compatible storage for local testing.
# Usage: tilt up -- --enable_minio
#
# Services:
#   - MinIO API: http://localhost:9000
#   - MinIO Console: http://localhost:9001
#   - Credentials: minioadmin / minioadmin
#   - Bucket: rem-storage (auto-created)

services:
  minio:
    image: minio/minio:latest
    container_name: rem-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - rem-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Initialize MinIO bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: rem-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - rem-network
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/rem-storage --ignore-existing;
      echo 'MinIO bucket rem-storage created';
      exit 0;
      "

  # Override API to use MinIO
  api:
    environment:
      S3__BUCKET_NAME: rem-storage
      S3__ENDPOINT_URL: http://minio:9000
      S3__ACCESS_KEY_ID: minioadmin
      S3__SECRET_ACCESS_KEY: minioadmin
    depends_on:
      minio:
        condition: service_healthy

  # Override Worker to use MinIO
  worker:
    environment:
      S3__BUCKET_NAME: rem-storage
      S3__ENDPOINT_URL: http://minio:9000
      S3__ACCESS_KEY_ID: minioadmin
      S3__SECRET_ACCESS_KEY: minioadmin
    depends_on:
      minio:
        condition: service_healthy

volumes:
  minio_data:
    driver: local
